<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Saver</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-gray-900 h-screen w-full flex justify-center items-center">
        <form class="w-80 bg-white p-5 flex flex-col justify-center items-center rounded-lg shadow-sm shadow-white" id="form">
            <input class="form-input" placeholder="login" type="text" id="login" name="login">
            <input class="form-input" type="password" placeholder="password" id="password" name="password">
            
            <button class="h-8 text-white font-medium bg-gray-700 w-full rounded-sm mt-3 hover:shadow-gray-300 hover:shadow-sm transition-all" type="submit">submit</button>
            <p class="text-gray-700 mt-4 w-full text-sm text-right font-medium" id="log-quest">Вже зареєстровані? <span class="cursor-pointer text-gray-500 border-solid border-gray-500 border-b-2" id="change-log">Увійти</span></p>
            <p class="text-gray-700 mt-4 w-full text-sm text-right font-medium hidden" id="reg-quest">Хочете зареєструватись? <span class="cursor-pointer text-gray-500 border-solid border-gray-500 border-b-2" id="change-reg">Реєстрація</span></p>
        </form>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.js' integrity='sha512-kFoMebJcPxdfDstjuwbbJN3q7hQ6O6npC9exDmbTR7HZZUC50s7DKl/MJSiukySAolVrcVmaLRHTmRjwnGCFow==' crossorigin='anonymous'></script>
    <script src="./js/app.js"></script>
</body>
</html>
