<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen w-full bg-gray-900 flex justify-center items-center">
        <div class="h-full w-1/4 bg-gray-800">
            <section class="flex items-center justify-start p-5 mt-2">
                <div class="h-16 w-16 bg-white bg-opacity-90 rounded-full cursor-pointer flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#2D3748" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2D3748" class="h-12">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>                      
                </div>
                <h2 class="text-2xl text-white font-medium ml-6" id="my-login">user</h2>
            </section>
            <section class="flex-col items-start justify-center mt-2">
                <div class="section-pages">Profile</div>
                <div class="section-pages" id="show-passwordlist">Passwords list</div>
                <div class="section-pages" id="show-createpassword">Create password</div>
                <div class="section-pages" id="log-out">Log out</div>
            </section>
        </div>
        <div class="flex flex-col h-full w-3/4">
            <div class="h-24 w-full bg-gray-800 text-white font-normal flex items-center justify-start pl-12 text-3xl" id="page-text">
                Password list
            </div>
            <div class="ml-16 mt-8 flex flex-col relative" id="card-wrapper">
                <div class="flex gap-2">
                    <button class="bg-white w-14 h-7 rounded-sm text-lg relative" id="filterBtn">Filter</button>
                    <div class="absolute top-8 left-0 bg-white p-1 rounded-md hidden" id="filterContainer">
                        <div class="filter-item" id="filterByDate">filter by date</div>
                        <div class="filter-item" id="filterByAppName">filter by app name</div>
                        <div class="filter-item" id="filterByAppEmail">filter by app email</div>
                    </div>
                    <button class="bg-white w-14 h-7 rounded-sm text-lg" id="deleteBtn">Delete</button>
                </div>
                <div class="w-4/5 mt-5 pr-5 flex-col flex overflow-y-scroll" style="height: 500px;" id="card-container">

                </div>
            </div>
            
            <div class="h-4/6 w-full justify-center items-center hidden" id="addForm-wrapper">
                <form class="w-80 bg-white p-5 flex flex-col justify-center items-center rounded-lg shadow-sm shadow-white" id="addForm">
                    <input class="form-input" type="text" id="appName" name="appName" placeholder="app name" required>
                    <input class="form-input" type="text" id="appLogin" name="appLogin" placeholder="login in app" required>
                    <input class="form-input" type="text" id="appPassword" name="appPassword" placeholder="app password" required>
                    <input class="form-input" type="text" id="appEmail" name="appEmail" placeholder="email in app">
                    
                    <button class="h-8 text-white font-medium bg-gray-700 w-full rounded-sm mt-3 hover:shadow-gray-300 hover:shadow-sm transition-all" type="submit">submit</button>
                </form>
            </div> 
        </div>
        
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.js' integrity='sha512-kFoMebJcPxdfDstjuwbbJN3q7hQ6O6npC9exDmbTR7HZZUC50s7DKl/MJSiukySAolVrcVmaLRHTmRjwnGCFow==' crossorigin='anonymous'></script>
    <script src="./js/app.js"></script>
</body>
</html>
